<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Video Player</title>
	<link rel="stylesheet" type="text/css" href="player.css">
	<script type="text/javascript" src="player.js"></script>
</head>
<body>
	<h1>Let's Make Some Cofee</h1>
	<div id= "player">

		<div id="video-container">
			<div id="screen">
				<img id="screen-button" src="play.png">
			</div>
			<video id="video" poster="cofee_time2.png">
			<!-- <video id="video" poster="thumbnail.png"> -->
				<source src="latte-pour copy.mp4"> 
				Sorry, your browser does not seem to support HTML5 video tag. please update it!
			
			</video>
		
		</div>

		<div id="pbar-container">
			<div id="pbar"></div>
		</div>

		<div id="buttons-container">
			<img id= "play-button" src="play.png">
			<div id="time-field">
				0:00 / 0:00
			</div>
			<img id= "sound-button" src="sound.png">
			<div id="sbar-container">
				<div id="sbar"></div>
			</div>
			<img id="fullscreen-button" src="fullscreen.png">
		
		</div>
		
	</div>
	
</body>
</html>
